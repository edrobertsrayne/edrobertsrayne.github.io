{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}
{{ define "main" }}
  <section
    id="main"
    class="mt-12 prose lg:prose-lg max-w-prose mx-6 md:mx-auto">
    {{ partial "components/breadcrumbs.html" . }}
    <h1>{{ .Title }}</h1>
    {{ range .Pages }}
      {{ .Render "summary" }}
    {{ end }}
  </section>
{{ end }}
