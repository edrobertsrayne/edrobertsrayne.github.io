baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'Ed Roberts Rayne'
sectionPagesMenu = 'main'
enableEmoji = true

[taxonomies]
category = 'categories'
tag = 'tags'
project = 'project'

[markup]
[markup.highlight]
style = 'catppuccin-mocha'

[module]
  [module.hugoVersion]
    extended = false
    min      = "0.112.0"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"

[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"
